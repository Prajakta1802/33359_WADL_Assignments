<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Facebook Page</title>
    <link href='4.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="navbar">
        <div style="margin: 0 auto; width: 950px;"> 
            <table style="float: right; margin-top: 15px;">
                <tr>
                    <td class="row1">Email or Username</td>
                    <td class="row1">Password</td>
                </tr>
                <tr>
                    <td><input type="text" class="input" value="Email"></td>
                    <td><input type="text" class="input" value="Password"></td>
                    <td><div id="button">login</div></td>
                </tr>
                <tr>
                    <td class="row2"><input type="checkbox" style="padding-top: 0;">Keep me logged in</td>
                    <td class="row2">Forgotten my password!</td>
                </tr>
            </table>    
            <h1 class="logo">facebook</h1>
        </div>
    </div>
    
    <div style="width: 100%; height: 606px; background-color: #edf0f5;">

        <div id="content">
            <div id="left">
                <div class="connect">Facebook is useless without friends.<br>Make More Friends.</div>
                <div><img src="https://sociable.co/wp-content/uploads/2011/12/Facebook-world.jpg" alt="Facebook Connect"></div>
            </div>
            
            <div id="right">
                <div style="font-size: 35px; color:rgb(34, 46, 104);">Create an Account</div>
                <div class="free bolder" style="color:rgb(34, 46, 104);">It's free and always will be.</div>
        
            <div class="form">
                <input type="text" class="inputbody in1" placeholder="Firstname">
                <input type="text" class="inputbody in1 fr" placeholder="Lastname">
            </div>

            <div class="form">
                <input type="text" class="inputbody in2" placeholder="Email">
            </div>

            <div class="form">
                <input type="text" class="inputbody in2" placeholder="Re-enter email">
            </div>

            <div class="form">
                <input type="text" class="inputbody in2" placeholder="Password">
            </div>

            <div class="form">
                <input class="date" type="date" name="Date">
            </div>

            <div class="form mt1">
                <span data-type="radio" class="spanpad">
                    <input type="radio" id="male" name="gender">
                    <label for="male" class="gender" style="color: rgb(34, 46, 104); font-size: 15px;">Male</label>
                    <input type="radio" id="fem" name="gender">
                    <label for="fem" class="gender" style="color: rgb(34, 46, 104); font-size: 15px;">Female</label>
                </span>
            </div>

        <div class="form">
            <div class="link"><a href="#">By clicking create an account, you agree to our Terms.</a></div>  
        </div>
        <div class="form">
            <button type="submit" class="signup">Signup</button>
        </div>
        <div class="form">
            <div class="link" style="border-top: 1px solid #a4abbb;"><a href="#">Create a page for you.</a></div>
        </div>

    </div>
</body>
</html>
