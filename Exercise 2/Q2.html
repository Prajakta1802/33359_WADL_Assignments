<html>
<head>
    <title>question 2 - form</title>
    <style>
        table,th,td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color: aquamarine;">

    <center>

        <table style="width: 30%">
            <tr>
                <th colspan="2">
                    <h2 style="background-color: cornflowerblue;">User Form</h2>
                </th>
            </tr>

            <tr style="background-color: burlywood;">
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr style="background-color: burlywood;">
                <td>Enter Password</td>
                <td><input type="password" name="psw"></td>
            </tr>

            <tr style="background-color: burlywood;">
                <td>Enter Address</td>
                <td><textarea name="address" rows="4"></textarea></td>
            </tr>


            <tr style="background-color: burlywood;">
                <td>Select Game</td>
                <td>
                    <input type="checkbox">Hockey<br>
                    <input type="checkbox">Football<br>
                    <input type="checkbox">Badminton<br>
                    <input type="checkbox">Cricket<br>
                    <input type="checkbox">Volleyball<br>
                </td>
            </tr>

            <tr style="background-color: burlywood;">
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="fav_language" value="HTML">Male<br>
                    <input type="radio" id="female" name="fav_language" value="CSS">Female
                </td>
            </tr>

            <tr style="background-color: burlywood;">
                <td>Select ur Age</td>
                <td>
                    <select name="age" placeholder="Select ur Age">
                        <option value="" disabled selected>Select</option>
                        <option>5-10</option>
                        <option>11-15</option>
                        <option>16-20</option>
                        <option>21 onwards</option>
                    </select>
                </td>

            <tr style="background-color: burlywood;">

                <td colspan="3">
                    <input type="file" id="myFile" name="filename">
                </td>
            </tr>
            <tr style="background-color: burlywood;">
                <td colspan="3">
                    <button type="button" class="cancelbtn">Click me</button>
                    <button type="submit" class="signupbtn">Reset</button>
                    <button type="submit" class="signupbtn">Submit Form</button>
            </tr>

        </table>
</body>

</html>
