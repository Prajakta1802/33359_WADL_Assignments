<html>
<head>
    <title>ques4</title>
    <style>
        .labels {
            font-family: serif;
            color: rgb(228, 228, 98);

        }

        .title {
            font-family: serif;
            color: rgb(233, 233, 79);
            background-color: rgb(241, 165, 24);
        }
    </style>
</head>

<body style="background-color: rgb(194, 144, 126);">

    <div class="labels">
        <table align="left" style="background-color: rgb(18, 18, 70);" class="labels" width=29%>
            <tr>
                <td colspan="2" class="title">
                    <h3>Sign Up</h3>
                </td>
            </tr>
            <tr>
                <td align="right">&nbsp;
                    First Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter first name">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;
                    Last Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter last name">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;Date of Birth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">Male&nbsp;<input type="radio">Female&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;Country&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;
                    <select id="country" name="country">
                        <option value="con">Country</option>
                        <option value="India">India</option>

                </td>


            </tr>
            <tr>
                <td align="right">&nbsp;
                    E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Enter E-mail">&nbsp;&nbsp;<br><br></td>
            </tr>

            <tr>
                <td align="right">&nbsp;
                    Phone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter phone">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td align="right">&nbsp;Confirm Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password">&nbsp;&nbsp;<br><br></td>
            </tr>
            <tr>
                <td><br><br></td>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">I agree to the Terms of Use<br><br></td>
            </tr>
            <tr>
                <td colspan="2" class="title" align="right"><br>
                    <input type="submit" value="Submit "
                        style="font-size:12pt;color:white;background-color:green;border:2px solid #336600;padding:3px; ">
                    <input type="submit" value="Cancel "
                        style="font-size:12pt;color:white;background-color:red;border:2px solid #336600;padding:3px; padding-top:3px;  ">

                </td>
            </tr>
        </table>
    </div>

</body>

</html>
